<mat-card>
    <form>
        <h1 *ngIf="tableName != undefined">{{tableName}}</h1>
        <h1 *ngIf="tableName == undefined">Required Input tableName to be used for table not set in host component</h1>
        <mat-table class="mat-elevation-z8" [dataSource]="instanceList" matSort>
            
            <ng-container class="" [matColumnDef]="column" *ngFor="let column of columnHeaders">
                <!-- *matHeaderCellDef-->
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <!-- *matCellDef="let instance" {{instance[column]}}-->
                <td mat-cell *matCellDef="let instance"> 
                    {{instance[column]}}
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>

          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of ${className}">
          </mat-paginator>
    </form>
</mat-card>
