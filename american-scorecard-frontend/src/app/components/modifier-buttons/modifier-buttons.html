<mat-card class="modifier-buttons-container">
    <div *ngIf="className == ''">
        <a>ERROR : No Class Name Input passed into modifier-button component, component is non-utilizable.</a>
    </div>
    <button mat-icon-button class="modifier-button" routerLink="/{{className}}/create"><mat-icon>plus</mat-icon>Create</button>
</mat-card>
